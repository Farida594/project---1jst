<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .forgot-container {
      width: 100%;
      max-width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .forgot-container h2 {
      margin-bottom: 10px;
    }

    .forgot-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .forgot-container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #ff3d00;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #e63600;
    }

    .back-login {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #4a00e0;
      font-size: 14px;
    }

    .back-login:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>

    <form onsubmit="resetPassword(event)">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="reset-btn">Reset Password</button>
    </form>

    <a href="login.html" class="back-login">‚Üê Back to Login</a>
  </div>

  <script>
    function resetPassword(event) {
      event.preventDefault();
      alert("Password reset link sent to your email!");
    }
  </script>

</body>
</html>
